<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SIRC Survey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div id="content">
      <h1>Welcome to SIRC Survey</h1>
      <div class="menu">
        <ion-button
          shape="round"
          class="start-survey-btn"
          [routerLink]="['/survey-list']"
        >
          Start Survey
        </ion-button>
        <ion-button
          shape="round"
          class="create-survey-btn"
          [routerLink]="['/create-form']"
        >
          Create Survey
        </ion-button>
        <ion-button
          shape="round"
          class="records-btn"
          [routerLink]="['/records']"
        >
          Records
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
