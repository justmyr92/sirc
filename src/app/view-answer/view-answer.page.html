<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>view-survey</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let question of form.questions">
      <ion-label> {{ question.question }} </ion-label>
      <ng-container *ngFor="let answer of answers.answers">
        <ng-container *ngIf="answer.questionId === question.qid">
          <ion-text>{{ answer.answer }}</ion-text>
        </ng-container>
      </ng-container>
    </ion-item>
  </ion-list>
</ion-content>
